<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Introduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">My Product</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section id="home" class="intro">
        <h1>Welcome to Our Product Page</h1>
        <p>Discover the best products available for your needs.</p>
        <div class="button-container">
            <button class="cta-btn">Learn More</button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <h3>Product 1</h3>
            <p>A great product for your needs.</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Another amazing product.</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 My Product. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
